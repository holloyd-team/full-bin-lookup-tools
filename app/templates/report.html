<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report BIN</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: {{ colors.primary_color }};
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 0.5rem;
            font-weight: bold;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            margin-top: 0.5rem;
            background-color: {{ colors.secondary_color }};
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            filter: brightness(0.9);
        }
        .message {
            color: green;
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Report BIN {{ bin_code }}</h1>
    </header>
    <main>
        <div class="container">
            {% if message %}
            <p class="message">{{ message }}</p>
            {% endif %}
            <form method="post">
                <label for="category">Category</label>
                <input type="text" name="category" id="category" value="{{ bin_info.category or '' }}">
                <label for="reloadable">Reloadable</label>
                <input type="text" name="reloadable" id="reloadable" value="{{ bin_info.reloadable or '' }}">
                <label for="international">International</label>
                <input type="text" name="international" id="international" value="{{ bin_info.international or '' }}">
                <label for="max_balance">Max Balance</label>
                <input type="number" name="max_balance" id="max_balance" value="{{ bin_info.max_balance or '' }}">
                <label for="company">Company</label>
                <input type="text" name="company" id="company" value="{{ bin_info.company or '' }}">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" value="{{ bin_info.country or '' }}">
                <label for="customer_service">Customer Service</label>
                <input type="text" name="customer_service" id="customer_service" value="{{ bin_info.customer_service or '' }}">
                <label for="distributor">Distributor</label>
                <input type="text" name="distributor" id="distributor" value="{{ bin_info.distributor or '' }}">
                <label for="issuer">Issuer</label>
                <input type="text" name="issuer" id="issuer" value="{{ bin_info.issuer or '' }}">
                <label for="type">Type</label>
                <input type="text" name="type" id="type" value="{{ bin_info.type or '' }}">
                <label for="website_url">Website URL</label>
                <input type="text" name="website_url" id="website_url" value="{{ bin_info.website_url or '' }}">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
